<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout">
<head>
<meta charset="UTF-8">
<title>글 쓰기 창</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
	//제이쿼리 업로드할 이미지 미리보기 함수
	function readImage(input){	// 매개변수 input this >> input의 객체 정보 (파일)
		if(input.files && input.files[0]){
			let reader = new FileReader();
			reader.onload = function(event){
				console.log(event);
				$('#preview').attr('src',event.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}else{	// 사진이 선택되지 않았을 때 미리보기 제거
			$('#preview').attr('src','#');
		}
	}
	//글 목록 페이지 이동 메서드 (버튼 인풋태그에 onclick하여 연결)
	function backToList(obj) {
		obj.method= "get";
		obj.action = "/board/freeListArticles.do";
		obj.submit();
	}
	//여러개의 이미지를 추가
	let count=1;
	function fn_addFile(){
		$('#dock_file').append('<input type="file" name="imgFile'+ count + '"></br>');
		count++;
	}
	
</script>
</head>
<body>
	<!-- 글 쓰기 구현  -->
	
	<th:block layout:fragment="content">
	<h2 align="center">새 글쓰기</h2>
	<form action="/board/freeAddArticle.do" method="post" enctype="multipart/form-data">
		<table align="center">
			<tr>
				<td align="right">작성자 : </td>
				<td colspan="2"> <input type="text" size="50" th:value="${session.member.name}" readonly> </td>
			</tr>
			<tr>
				<td align="right">글 제목 : </td>
				<td colspan="2"><input type="text" size="50" name="title"></td>
			</tr>
			<tr>
				<td align="right">글 내용 : </td>
				<td colspan="2"><textarea rows="10" cols="50" name="content" maxlength="4000"></textarea></td>
			</tr>
			<tr>
				<td align="right">이미지 파일 첨부 : </td>
				<td align="left"> <input type="button" value="파일추가" onclick="fn_addFile();"> </td>
				<td> <div id="dock_file"></div> </td>
			</tr>
			<tr>
				<td align="right">&nbsp;</td>
				<td colspan="2">
					<input type="submit" value="글쓰기">
					<input type="button" value="목록보기" onclick = "backToList(this.form)">
				</td>
			</tr>
		</table>
	</form>
	</th:block>
</body>
</html>
