<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
	body {
		background-color: #212529;
		color: #f8f9fa;
	}
	.card {
		background-color: #343a40;
	}
	.card-title, .card-text {
		color: #f8f9fa;
	}
	.blockquote {
		color: #f8f9fa;
	}
	header {
		padding: 1rem 0;
	}
	nav {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	nav a {
		color: #f8f9fa;
		margin-right: 1rem;
	}
	.nav-right {
		display: flex;
		align-items: center;
	}
	.nav-right input[type="search"] {
		margin-right: 1rem;
		padding: 0.5rem;
	}
	.sign-up {
		background-color: #007bff;
		color: #f8f9fa;
		border: none;
		padding: 0.5rem 1rem;
		cursor: pointer;
	}
	.menu {
		display: flex;
		flex-wrap: wrap;
		margin: 1rem 0;
	}
	.menu a {
		color: #f8f9fa;
		margin-right: 1rem;
		padding: 0.5rem 0;
	}
	.featured-post {
		margin-bottom: 2rem;
	}
	.post-previews {
		display: flex;
		justify-content: space-between;
	}
	.post-preview {
		background-color: #343a40;
		padding: 1rem;
		margin-right: 1rem;
		flex: 1;
	}
</style>

	</footer>
</html>
