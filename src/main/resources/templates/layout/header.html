<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout">
   <header th:fragment="header">
      <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; align-items: center;">
         <li style="margin-right: 20px;">
            <a th:href="@{/main.do}">
               <img th:src="@{/images/pf.PNG}" alt="">
            </a>
         </li>
         <li style="margin-right: 20px;">
            <h1>이젠 아카데미 컴퓨터</h1>
         </li>
         <li th:if="${session.isLogOn==true and session.member != null}" style="margin-right: 20px;">
            <h3 th:text="'환영합니다 ' + ${session.member.name} + '님!!'"></h3>
            <a th:href="@{/member/logout.do}">로그아웃</a>
         </li>
         <li th:unless="${session.isLogOn==true and session.member != null}" style="margin-right: 20px;">
            <a th:href="@{/member/loginForm.do}">로그인</a>
         </li>
      </ul>
   </header>
</html>
