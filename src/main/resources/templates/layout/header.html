<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
   body {
      background-color: #212529;
      color: #f8f9fa;
   }
   .card {
      background-color: #343a40;
   }
   .card-title, .card-text {
      color: #f8f9fa;
   }
   .blockquote {
      color: #f8f9fa;
   }
   header {
      padding: 1rem 0;
   }
   nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
   }
   nav a {
      color: #f8f9fa;
      margin-right: 1rem;
   }
   .nav-right {
      display: flex;
      align-items: center;
   }
   .nav-right input[type="search"] {
      margin-right: 1rem;
      padding: 0.5rem;
   }
   .sign-up {
      background-color: #007bff;
      color: #f8f9fa;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
   }
   .menu {
      display: flex;
      flex-wrap: wrap;
      margin: 1rem 0;
   }
   .menu a {
      color: #f8f9fa;
      margin-right: 1rem;
      padding: 0.5rem 0;
   }
   .featured-post {
      margin-bottom: 2rem;
   }
   .post-previews {
      display: flex;
      justify-content: space-between;
   }
   .post-preview {
      background-color: #343a40;
      padding: 1rem;
      margin-right: 1rem;
      flex: 1;
   }
</style>




   <header th:fragment="header">
      <nav>
         <div class="nav-left">
            <a th:href="@{/main.do}"><img src="/images/Logo.png" alt="로고" width="150" height="100"></a>
         </div>
         <div class="nav-right">
            <input type="search" placeholder="Search">
            <form th:action="@{/member/logout.do}" th:if="${session.isLogOn == true and session.member != null}" method="get">
               <button type="submit" class="sign-up">로그아웃</button>
            </form>
            <form th:action="@{/member/loginForm.do}" th:unless="${session.isLogOn == true and session.member != null}" method="get">
               <button type="submit" class="sign-up">로그인</button>
            </form>
         </div>
      </nav>
      <div class="menu">
         <ul>
            <li> <a href="#">공지사항</a> </li>
            <li> <a th:href="@{/codboard/codListArticles.do}">코딩챌린지</a> </li>
            <li> <a th:href="@{/board/freeListArticles.do}">자유게시판</a> </li>
            <li> <a href="#">예약/오시는길</a> </li>
            <li> <a href="#">메뉴안내</a> </li>

         </ul>
      </div>
      <br>
   </header>
</html>
