<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout">
<head>
<meta charset="UTF-8">
<title>회원정보</title>
</head>
<body>
	<th:block layout:fragment="content">
	      <h2 align="center">회원정보</h2>
	      <table border="1" align="center" width="700">
	         <tr align="center" bgcolor="lightgreen">
	            <th>아이디</th><th>비밀번호</th><th>이름</th>
	            <th>이메일</th><th>가입일</th><th>수정</th><th>삭제</th>
	         </tr>
	           <tr align="center" th:each="member:${membersList}">
	              <td th:text=${member.id}></td>
	              <td th:text=${member.pw}></td>
	              <td th:text=${member.name}></td>
	              <td th:text=${member.email}></td>
	              <td th:text=${member.joinDate}></td>
	              <td><a th:href="@{/member/modMemberForm.do(id=${member.id})}">수정</a></td>
	              <td><a th:href="@{/member/delMember.do(id=${member.id})}">삭제</a></td>               
	           </tr>
	      </table>
	      <p align="center">
	         <a href="/member/memberForm.do">회원 가입하기</a>
	      </p>
	</th:block>
</body> 
</html>
