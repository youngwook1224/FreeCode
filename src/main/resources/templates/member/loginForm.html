<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>로그인 창</title>
	<style>
		.txt {
            color: red;
        }
	</style>
</head>
<body>
	<th:block layout:fragment="content">
		<h2 th:align="center">로그인 창</h2>
		<br>
		<form name="frmLogin" th:action="@{/member/login.do}" method="post">
			<table th:align="center">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="id" required></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="pw" required></td>
				</tr>
				<tr th:if="${result == 'loginFailed'}">
					<td colspan="2" class="txt">아이디나 비밀번호가 틀립니다. 다시 로그인 해 주세요</td>
				</tr>
			</table>
			<input type="submit" value="로그인">
		</form>
		<p class="txt" th:text="${param.result}"></p>
		<a th:href="@{/member/memberForm.do}">
			<button>회원 가입하기</button>
		</a>
	</th:block>
</body>
</html>
