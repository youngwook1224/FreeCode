<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/layout">
<head>
    <meta charset="UTF-8">
    <title>매장안내</title>
</head>
<body>
<th:block layout:fragment="content">
    <h1>매장 안내</h1>
    <div id="map" style="width:750px;height:350px;"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b888b9fbe895d2cf562f417a36bd991d"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.56749, 126.97894), // 지도의 중심좌표
                level: 4, // 지도의 확대 레벨
                mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.56682, 126.97864), // 마커의 좌표
            map: map // 마커를 표시할 지도 객체
        });

        // 마커 위에 표시할 인포윈도우를 생성한다
        var infowindow = new kakao.maps.InfoWindow({
            content : '<div style="padding:5px;">안녕하세요 :D</div>' // 인포윈도우에 표시할 내용
        });

        // 인포윈도우를 지도에 표시한다
        infowindow.open(map, marker);

    </script>
</th:block>
</body>
</html>
