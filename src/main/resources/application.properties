spring.application.name=demo

#Server
server.port=1234
server.reactive.session.timeout=360000

#Database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cafe?allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=1234

#mybatis config
#mybatis.config=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#mappers?? dto ??? ???? ??
mybatis.type-aliases-package=scv.DevOpsunity.member.dto, scv.DevOpsunity.free_board.dto

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=당신의 이메일
spring.mail.password=당신의 비밀번호
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
